<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Services Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
    :root { --primary: #0066cc; --bg: #f4f7f6; --white: #fff; --accent: #ff9900; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
    
    /* --- AUTH STYLES --- */
    #auth-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        display: none; /* Hidden by default */
        justify-content: center; align-items: center;
        z-index: 1000;
    }
    .auth-box {
        background: white; padding: 2rem; border-radius: 12px;
        width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }
    .close-modal {
        position: absolute; top: 10px; right: 15px;
        font-size: 24px; font-weight: bold; color: #888;
        cursor: pointer;
    }
    .close-modal:hover { color: #333; }

    .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; color: #777; font-weight: bold; }
    .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
    .input-group { margin-bottom: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .btn-auth { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; }
    .hidden { display: none; }
    .error-msg { color: red; font-size: 0.9rem; margin-bottom: 10px; text-align: center; }

    /* --- APP STYLES --- */
    #main-app { display: flex; height: 100%; flex-direction: column; }
    
    header { background: var(--white); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h3 { margin: 0; color: var(--primary); }
    
    .nav-btn {
        padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 0.9rem; transition: 0.2s;
    }
    .btn-login { border: 1px solid var(--primary); color: var(--primary); background: transparent; margin-right: 10px; }
    .btn-signup { border: none; background: var(--primary); color: white; }
    .btn-logout { border: 1px solid #ccc; background: #eee; color: #333; }
    .btn-login:hover { background: #e6f0ff; }
    .btn-signup:hover { background: #0052a3; }

    .hero { background: var(--primary); color: white; padding: 2rem; text-align: center; }
    .search-box { background: white; padding: 10px; border-radius: 50px; display: inline-flex; gap: 10px; margin-top: 15px; }
    .search-box select, .search-box button { padding: 10px; border: none; background: transparent; }
    .search-box button { background: var(--accent); color: white; border-radius: 30px; cursor: pointer; padding: 10px 20px; }
    
    .container { display: flex; flex: 1; overflow: hidden; }
    .list-view { width: 35%; padding: 20px; overflow-y: auto; background: white; }
    .map-view { flex: 1; }
    #map { height: 100%; width: 100%; }
    .card { padding: 15px; border: 1px solid #eee; margin-bottom: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<!-- AUTH OVERLAY (Hidden by default) -->
<div id="auth-overlay">
    <div class="auth-box">
        <span class="close-modal" onclick="closeAuth()">&times;</span>
        <h2 style="text-align:center; color: var(--primary); margin-top:0;">Local Services</h2>
        <div class="auth-tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>
        <p id="auth-error" class="error-msg"></p>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-auth">Login</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <div class="input-group">
                <label>I am a...</label>
                <select id="signup-role" onchange="toggleProviderFields()">
                    <option value="customer">Customer</option>
                    <option value="provider">Service Provider</option>
                </select>
            </div>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signup-password" required>
            </div>

            <!-- Provider Only Fields -->
            <div id="provider-fields" class="hidden">
                <div class="input-group">
                    <label>Service Type</label>
                    <select id="signup-service">
                        <option value="Electrician">Electrician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Driver">Driver</option>
                        <option value="Carpenter">Carpenter</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Starting Price (₹)</label>
                    <input type="number" id="signup-price" placeholder="e.g. 300">
                </div>
            </div>

            <button type="submit" class="btn-auth">Create Account</button>
        </form>
    </div>
</div>

<!-- MAIN APP UI (Visible by default) -->
<div id="main-app">
    <header>
        <h3>Local Services Finder</h3>
        <div id="nav-container" style="display:flex; align-items:center;">
            <!-- Buttons injected by JS based on login state -->
        </div>
    </header>

    <section class="hero">
        <h2>Find trusted professionals nearby</h2>
        <div class="search-box">
            <select id="serviceSelect">
                <option value="">All Services</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Driver">Driver</option>
                <option value="Carpenter">Carpenter</option>
            </select>
            <select id="distanceSelect">
                <option value="">Any Distance</option>
                <option value="5">Within 5 km</option>
                <option value="10">Within 10 km</option>
            </select>
            <button id="searchBtn">Search</button>
        </div>
    </section>

    <main class="container">
        <section class="list-view" id="providersList"></section>
        <section class="map-view"><div id="map"></div></section>
    </main>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // --- UI HELPERS ---
    function openAuth(mode) {
        document.getElementById('auth-overlay').style.display = 'flex';
        switchTab(mode);
    }

    function closeAuth() {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('auth-error').textContent = '';
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target ? event.target.classList.add('active') : document.querySelectorAll('.tab')[tab === 'login' ? 0 : 1].classList.add('active');
        
        document.getElementById('auth-error').textContent = '';
        
        if(tab === 'login') {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        } else {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }
    }

    function toggleProviderFields() {
        const role = document.getElementById('signup-role').value;
        const fields = document.getElementById('provider-fields');
        if(role === 'provider') fields.classList.remove('hidden');
        else fields.classList.add('hidden');
    }

    function updateNav() {
        const user = JSON.parse(localStorage.getItem('user'));
        const nav = document.getElementById('nav-container');
        
        if (user) {
            nav.innerHTML = `
                <span style="margin-right:15px; font-weight:bold;">Hi, ${user.name}</span>
                <button onclick="logout()" class="nav-btn btn-logout">Logout</button>
            `;
        } else {
            nav.innerHTML = `
                <button onclick="openAuth('login')" class="nav-btn btn-login">Login</button>
                <button onclick="openAuth('signup')" class="nav-btn btn-signup">Sign Up</button>
            `;
        }
    }

    // --- AUTH API ---
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const role = document.getElementById('signup-role').value;
        const payload = {
            name: document.getElementById('signup-name').value,
            email: document.getElementById('signup-email').value,
            password: document.getElementById('signup-password').value,
            role: role
        };

        if(role === 'provider') {
            payload.service = document.getElementById('signup-service').value;
            payload.priceFrom = document.getElementById('signup-price').value;
        }

        try {
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if(data.success) {
                alert('Account created! Please login.');
                switchTab('login');
            } else {
                document.getElementById('auth-error').textContent = data.error || 'Signup failed';
            }
        } catch(err) { console.error(err); }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value
                })
            });
            const data = await res.json();

            if(data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                closeAuth();
                updateNav();
            } else {
                document.getElementById('auth-error').textContent = data.error || 'Login failed';
            }
        } catch(err) { console.error(err); }
    });

    function logout() {
        localStorage.removeItem('user');
        updateNav();
        window.location.reload();
    }

    // --- MAP & DATA LOGIC ---
    let map, markersLayer;

    function initMap() {
        if(map) return;
        map = L.map('map').setView([12.9716, 77.5946], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);
    }

    async function loadProviders() {
        const svc = document.getElementById('serviceSelect').value;
        const dist = document.getElementById('distanceSelect').value;
        
        let url = '/api/providers?';
        if(svc) url += `service=${svc}&`;
        if(dist) url += `maxDistanceKm=${dist}`;

        try {
            const res = await fetch(url);
            const providers = await res.json();
            
            const list = document.getElementById('providersList');
            list.innerHTML = '';
            markersLayer.clearLayers();

            if(providers.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#666;">No providers found.</p>';
            }

            providers.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h4>${p.name}</h4><p>${p.service} • ₹${p.priceFrom}</p><p>${p.distanceKm} km away</p>`;
                card.onclick = () => { map.setView([p.lat, p.lng], 15); };
                list.appendChild(card);

                L.marker([p.lat, p.lng]).addTo(markersLayer)
                 .bindPopup(`<b>${p.name}</b><br>${p.service}<br>₹${p.priceFrom}`);
            });
        } catch(err) { console.error(err); }
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        updateNav();
        initMap();
        loadProviders(); // Initial load allows viewing default providers

        // UPDATED: Check login status before searching
        document.getElementById('searchBtn').addEventListener('click', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (user) {
                // If logged in, proceed with search
                loadProviders();
            } else {
                // If not logged in, open the login modal
                openAuth('login');
            }
        });
    });
</script>
</body>
</html>
